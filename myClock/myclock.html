<html>
<head>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="UTF-8">
    <title>Digital Clock</title>
    <link rel="icon" href="digital-clock.png">
<style>
    html {
      
background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 41%, rgba(0,212,255,1) 100%);
    }
    body {
        text-align: center;
        font-size: 40px;
        margin-top: 7em;
        margin-right: 100px;
        margin-left: 100px;
        
}
    .wrapper {
border: black solid 3px;
        border-radius: 14px;
         box-shadow:
 3px 5px 30px red,
   10px 5px 30px #ff9999,
  10px 5px 30px #ff66ff;
 
       
}
    .display {
       font-family: monospace;
        font-size: 60px;
        cursor: default;

   }
    #time {
       background: linear-gradient(135deg, white, #ff9999, #ff66ff);
       border-radius: 10px;
          animation: animate 6s linear infinite;  

}
     
 
    @keyframes animate {
  100%{
    filter: hue-rotate(360deg);
      
  }
}
    @media screen and (max-width: 465px) {
        body {
          width: 50%;
           margin-left: 28%;
            margin-top: 70%;
        }
        .display {
            font-size: 60%;
        }
        
    }
 
</style>
</head>
  
<body>
<div class="wrapper">
<div class="display">
    <div id="time"></div>

</div>
    </div>
<script>
setInterval(()=>{
        const time = document.querySelector(".display #time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "AM";
        if(hours > 12){
          day_night = "PM";
          hours = hours - 12;
        }
        if (hours == 00){
            hours = 12;
        }
        if(seconds < 10){
          seconds = "0" + seconds;
        }
        if(minutes < 10){
          minutes = "0" + minutes;
        }
        if(hours < 10){
          hours = "0" + hours;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + " "+ day_night;
      });
</script>
</body>
</html>
